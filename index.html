<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edoardo Filippucci | Social</title>
    <link rel="stylesheet" href="./Css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1 class="title">Edoardo Filippucci</h1>
      <i class="fa-solid fa-circle-check color-check"></i>
      <div class="flag-container">
        <span class="flag green"></span>
        <span class="flag white"></span>
        <span class="flag red"></span>
      </div>
    </header>
    <div class="container">
      <img
        src="./Assets/Images/Images-Pages/IndexPage/ImageProfile/imageProfile.jpg"
        alt=""
        class="profile-image"
      />
      <div class="socials">
        <h1 class="social-title">
          <!-- <span class="r">S</span><span class="o">o</span
          ><span class="y">c</span><span class="g">i</span
          ><span class="b">a</span><span class="i">l</span
          ><span class="v">s</span> -->
          Social
        </h1>
        <span class="line"></span>
        <button
          onClick="location.href='https://twitter.com/_edopucci_'"
          type="submit"
          class="social-button"
        >
          <span class="twitter-color">Twitter</span>
        </button>
        <button
          onClick="location.href='https://www.instagram.com/_edopucci_'"
          type="submit"
          class="social-button"
        >
          <span class="instagram-color">Instagram</span>
        </button>
        <button
          onClick="location.href='https://www.tiktok.com/@_edopucci_'"
          type="submit"
          class="social-button"
        >
          <span class="tiktok-color">TikTok</span>
        </button>
        <button
          onClick="location.href='https://www.twitch.tv/edopuccitv'"
          type="submit"
          class="social-button"
        >
          <span class="twitch-color">Twitch</span>
        </button>
        <button
          onClick="location.href='ngl.link/edopucci'"
          type="submit"
          class="social-button"
        >
          <span class="ngllink-color">Ngl.Link</span>
        </button>
      </div>
    </div>
  </body>
</html>
